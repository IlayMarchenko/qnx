begin khronos

  begin egl display 1
    egl-dlls = libHwEGL.so
    glesv1-dlls = libHwGLESv1_CM.so
    glesv2-dlls = libHwGLESv2.so
    gralloc-module = vmware
    gpu-dlls= libHwGPU.so
  end egl display

  begin wfd device 1
    wfd-dlls = libHwWFDvmware.so
  end wfd device

end khronos

begin winmgr

  begin globals
    blits-logsize = 4096
    input-logsize = 8192
    requests-logsize = 65536
  end globals

  begin display internal
    video-mode = 1280 x 720 @ 60
    formats = rgba8888 rgbx8888 uyvy yuy2
    cursor = on
  end display

  begin class framebuffer
    display = internal
    pipeline = 1
    format = rgbx8888
    usage = gles2
    clip-position = 0,0
    clip-size = 1280x720
  end class

end winmgr
