begin khronos
    begin egl display 1
        egl-dlls = [IMG%s] libusc.so libsrv_um.so libIMGegl.so
        glesv1-dlls = libusc.so libsrv_um.so libIMGegl.so libIMGGLESv1_CM.so
        glesv2-dlls = libusc.so libsrv_um.so libusc.so libIMGegl.so libIMGGLESv2.so
        gpu-dlls = libsrv_um.so libsrv_km.so
        gpu-string = RGX4.43.6.62
		blit-dll = roguetq
    end egl display

  begin wfd device 1
   # For the Renesas R-CarH3 Salvator-X EVM Board
   wfd-dlls = libwfdcfg-salvator-x.so libWFDrcarh3.so
  end wfd device
end khronos

begin winmgr

  begin globals
    blit-config = roguetq
    blits-logsize = 4096
    input-logsize = 8192
    requests-logsize = 65536
	default-display = 1
  end globals

  # pipeline configuration for rcar3 targets:
  # port 1 (DU0):
  #   pipeline 1  - generic pipeline (bottom), can be a framebuffer.
  #   pipeline 2  - generic pipeline, can be a framebuffer.
  #   pipeline 3  - generic pipeline, can be a framebuffer.
  #   pipeline 4  - generic pipeline, can be a framebuffer.
  #   pipeline 5  - generic pipeline (top), can be a framebuffer.
  #   pipeline 5  - generic pipeline (top), can be a framebuffer.
  # port 2 (DU1):
  #   pipeline 6  - generic pipeline (bottom), can be a framebuffer.
  #   pipeline 7  - generic pipeline, can be a framebuffer.
  #   pipeline 8  - generic pipeline, can be a framebuffer.
  #   pipeline 9  - generic pipeline, can be a framebuffer.
  #   pipeline 10 - generic pipeline (top), can be a framebuffer.
  # port 3 (DU2):
  #   pipeline 11 - generic pipeline (bottom), can be a framebuffer.
  #   pipeline 12 - generic pipeline, can be a framebuffer.
  #   pipeline 13 - generic pipeline, can be a framebuffer.
  #   pipeline 14 - generic pipeline, can be a framebuffer.
  #   pipeline 15 - generic pipeline (top), can be a framebuffer.
  # port 4 (DU3):
  #   pipeline 16 - generic pipeline (bottom), can be a framebuffer.
  #   pipeline 17 - generic pipeline, can be a framebuffer.
  #   pipeline 18 - generic pipeline, can be a framebuffer.
  #   pipeline 19 - generic pipeline, can be a framebuffer.
  #   pipeline 20 - generic pipeline (top), can be a framebuffer.

  begin display 1
    formats = rgba8888, rgbx8888, rgb565, rgba5551, rgbx5551
    video-mode = 1024 x 768 @ 60
  end display

  begin class framebuffer
    display = 1
    pipeline = 6
    format = rgba8888
    usage = roguetq
  end class

  begin display 2
    formats = rgba8888, rgbx8888, rgb565, rgba5551, rgbx5551
    video-mode = 1920 x 1080 @ 60
  end display

  begin class framebuffer
    display = 2
    pipeline = 10
    format = rgba8888
    usage = roguetq
  end class

  begin display 3
    formats = rgba8888, rgbx8888, rgb565, rgba5551, rgbx5551
    video-mode = 1024 x 768 @ 60
  end display

  begin class framebuffer
    display = 3
    pipeline = 2
    format = rgba8888
    usage = roguetq
  end class

  begin display 4
    formats = rgba8888, rgbx8888, rgb565, rgba5551, rgbx5551
    video-mode = 1280 x 720 @ 60
  end display

  begin class framebuffer
    display = 4
    pipeline = 14
    format = rgba8888
    usage = roguetq
  end class

end winmgr
